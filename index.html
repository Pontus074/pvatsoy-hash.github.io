<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min hemsida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('minbild.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }

    nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .page {
      display: none;
      padding: 150px 20px 50px 20px; /* mer utrymme för nav */
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 24px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage(1)">Hem</button>
    <button onclick="showPage(2)">Meny 1</button>
    <button onclick="showPage(3)">Meny 2</button>
    <button onclick="showPage(4)">Meny 3</button>
  </nav>

  <div id="page1" class="page active">
    <h1>Välkommen!</h1>
    <p>Detta är startsidan. Klicka på menyerna för mer.</p>
  </div>

  <div id="page2" class="page">
    <h1>Meny 1</h1>
    <p>Kommer snart!</p>
  </div>

  <div id="page3" class="page">
    <h1>Meny 2</h1>
    <p>Kommer snart!</p>
  </div>

  <div id="page4" class="page">
    <h1>Meny 3</h1>
    <p>Kommer snart!</p>
  </div>

  <script>
    function showPage(num) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("page" + num).classList.add("active");
    }
  </script>
</body>
</html>
