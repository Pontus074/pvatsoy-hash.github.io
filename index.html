<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min startsida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url('minbild.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Menyn längst upp */
    }

    /* Meny */
    nav {
      margin: 20px 0; /* Liten marginal runt menyn */
      display: flex;
      justify-content: center;
      gap: 15px; /* Mellanrum mellan knapparna */
      flex-wrap: wrap; /* Om fönstret blir litet */
    }

    nav button {
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: 16px;
    }

    nav button:hover {
      background: linear-gradient(45deg, #feb47b, #ff7e5f);
      transform: scale(1.05);
    }

    /* Innehåll */
    .page {
      display: none;
      margin-top: 80px; /* Flyttade texten lite ner från toppen */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 15px;
    }

    p {
      font-size: 22px;
    }
  </style>
</head>
<body>

  <!-- Meny -->
  <nav>
    <button onclick="showPage('home')">Hem</button>
    <button onclick="showPage('menu1')">Meny 1</button>
    <button onclick="showPage('menu2')">Meny 2</button>
    <button onclick="showPage('menu3')">Meny 3</button>
    <button onclick="showPage('menu4')">Meny 4</button>
    <button onclick="showPage('menu5')">Meny 5</button>
  </nav>

  <!-- Innehåll -->
  <div id="home" class="page active">
    <h1>Välkommen till min sida</h1>
    <p>Klicka på menyerna ovan för att se innehållet.</p>
  </div>

  <div id="menu1" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu2" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu3" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu4" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu5" class="page">
    <h1>Kommer snart</h1>
  </div>

  <script>
    function showPage(id) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
