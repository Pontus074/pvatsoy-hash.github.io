<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>min sida</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        /* Bakgrund */
        body {
            height: 100vh;
            background: url('Mindbild.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Header / Meny */
        header {
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        header a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Välkomsttext */
        .welcome {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .welcome h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .welcome p {
            font-size: 24px;
        }

        /* Kommer snart sida */
        .soon {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 36px;
            color: white;
            background: rgba(0,0,0,0.7);
        }

        /* Skapa enkel fade-effekt vid byte av sida */
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Header / Meny -->
    <header>
        <a href="#" onclick="showPage('home')">Hem</a>
        <a href="#" onclick="showPage('about')">Om oss</a>
        <a href="#" onclick="showPage('services')">Tjänster</a>
        <a href="#" onclick="showPage('products')">produktr</a>
        <a href="#" onclick="showPage('contact')">Kontakt</a>
    </header>

    <!-- Startsidan -->
    <div id="home" class="welcome">
        <div>
            <h1>Välkommen till min sida!</h1>
            <p>mer kommer snart/p>
        </div>
    </div>

    <!-- Kommer snart sidor -->
    <div id="about" class="soon hidden">1 Kommer snart</div>
    <div id="services" class="soon hidden">2 Kommer snart</div>
    <div id="portfolio" class="soon hidden">3 Kommer snart</div>
    <div id="contact" class="soon hidden">4 Kommer snart</div>

    <script>
        function showPage(pageId) {
            // Dölj alla sidor
            document.querySelectorAll('.welcome, .soon').forEach(el => el.classList.add('hidden'));
            // Visa vald sida
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
