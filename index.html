html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bensinpriskollen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Bensinpriskollen</h1>

    <div class="controls">
      <label>
        Region:
        <select id="region">
          <option value="all">Alla</option>
          <option value="stockholm">Stockholm</option>
          <option value="göteborg">Göteborg</option>
          <!-- Lägg till fler efter behov -->
        </select>
      </label>

      <label>
        Bränsle:
        <select id="fuelType">
          <option value="95">95 (E10/E5)</option>
          <option value="98">98</option>
          <option value="diesel">Diesel</option>
        </select>
      </label>

      <button id="refresh">Uppdatera</button>
    </div>

    <section id="status" class="status">Läser in…</section>

    <section id="result" class="result">
      <!-- Resultat visas här -->
    </section>

    <footer>
      <small>Data från: demo / vald API. Byt endpoint i <code>app.js</code>.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
