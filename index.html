<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min startsida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Meny */
    nav {
      margin: 30px 0;
    }

    nav button {
      padding: 12px 25px;
      margin: 5px;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background: linear-gradient(45deg, #feb47b, #ff7e5f);
      transform: scale(1.05);
    }

    /* Innehåll */
    .page {
      display: none;
      margin-top: 50px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Meny -->
  <nav>
    <button onclick="showPage('home')">Hem</button>
    <button onclick="showPage('menu1')">Meny 1</button>
    <button onclick="showPage('menu2')">Meny 2</button>
    <button onclick="showPage('menu3')">Meny 3</button>
    <button onclick="showPage('menu4')">Meny 4</button>
    <button onclick="showPage('menu5')">Meny 5</button>
  </nav>

  <!-- Innehåll -->
  <div id="home" class="page active">
    <h1>Välkommen till min sida</h1>
    <p>Klicka på menyerna ovan för att se innehållet.</p>
  </div>

  <div id="menu1" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu2" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu3" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu4" class="page">
    <h1>Kommer snart</h1>
  </div>

  <div id="menu5" class="page">
    <h1>Kommer snart</h1>
  </div>

  <script>
    function showPage(id) {
      // Dölj alla sidor
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));

      // Visa vald sida
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
