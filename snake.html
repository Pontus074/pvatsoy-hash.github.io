<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Snake üêç</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#2c3e50; color:white; text-align:center; }
    header { padding:20px; background:#1e272e; }
    canvas { background:#ecf0f1; display:block; margin:20px auto; border-radius:8px; }
    h2 { margin-top:10px; }
    button { margin:10px; padding:10px 20px; border:none; background:#1abc9c; color:white; border-radius:5px; cursor:pointer; }
    button:hover { background:#16a085; }
    #gameOverScreen {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); color:white;
      display:none; justify-content:center; align-items:center; flex-direction:column;
    }
    #gameOverScreen h2 { margin-bottom:20px; }
  </style>
</head>
<body>

<header>
  <h1>üêç Snake üêç</h1>
</header>

<h2 id="score">Po√§ng: 0</h2>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<button onclick="startGame()">Starta om</button> |
<a href="index.html"><button>Tillbaka</button></a>

<div id="gameOverScreen">
  <h2 id="gameOverText">Game Over!</h2>
  <button onclick="startGame()">üîÑ Starta om</button>
  <a href="index.html"><button>üè† Tillbaka</button></a>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let box = 20;
let snake, direction, food, score, game;

function startGame() {
  snake = [{x: 9*box, y: 9*box}];
  direction = "RIGHT";
  food = {
    x: Math.floor(Math.random()* (canvas.width/box)) * box,
    y: Math.floor(Math.random()* (canvas.height/box)) * box
  };
  score = 0;
  document.getElementById("score").textContent = "Po√§ng: 0";
  document.getElementById("gameOverScreen").style.display = "none";
  clearInterval(game);
  game = setInterval(draw, 100);
}

function draw() {
  ctx.fillStyle = "#ecf0f1";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<snake.length; i++) {
    ctx.fillStyle = (i==0)? "#27ae60" : "#2ecc71";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "#e74c3c";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(direction=="LEFT") snakeX -= box;
  if(direction=="UP") snakeY -= box;
  if(direction=="RIGHT") snakeX += box;
  if(direction=="DOWN") snakeY += box;

  if(snakeX == food.x && snakeY == food.y){
    score++;
    document.getElementById("score").textContent = "Po√§ng: " + score;
    food = {
      x: Math.floor(Math.random()* (canvas.width/box)) * box,
      y: Math.floor(Math.random()* (canvas.height/box)) * box
    };
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height 
     || collision(newHead, snake)) {
    gameOver();
    return;
  }

  snake.unshift(newHead);
}

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x == array[i].x && head.y == array[i].y){
      return true;
    }
  }
  return false;
}

// Game Over meny
function gameOver() {
  clearInterval(game);
  document.getElementById("gameOverText").textContent = "Game Over! Po√§ng: " + score;
  document.getElementById("gameOverScreen").style.display = "flex";
}

// styrning
document.addEventListener("keydown", dir);
function dir(event){
  if(event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
  else if(event.keyCode == 38 && direction != "DOWN") direction = "UP";
  else if(event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
  else if(event.keyCode == 40 && direction != "UP") direction = "DOWN";
}

// mobil swipe
let startX, startY;
canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});
canvas.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;
  if(Math.abs(dx) > Math.abs(dy)){
    if(dx > 0 && direction!="LEFT") direction="RIGHT";
    else if(dx < 0 && direction!="RIGHT") direction="LEFT";
  } else {
    if(dy > 0 && direction!="UP") direction="DOWN";
    else if(dy < 0 && direction!="DOWN") direction="UP";
  }
});

startGame();
</script>

</body>
</html>
